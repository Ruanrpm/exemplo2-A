<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo HTML5</title>
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Exemplo de página HTML5</h1>
    </header>

    <!-- Dedine seção principal -->
    <main>
        <!-- imagem -->
        <figure>
            <img src="Captura de tela 2024-04-19 092233.png" alt="Pendrive" width="300">
        </figure>
        <figcaption>Um Pendrive</figcaption>

        <!-- audio -->
        <audio controls>
            <source src="PIC_Aula10_town-10169.mp3" type="audio/mpeg">
        </audio>

        <br />
        <iframe width="560" height="315" src="https://www.youtube.com/embed/1IM3EylLg4k?si=NUXs8FI01V6Uyo3t"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
        <!-- <br/> formulário -->
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar</button>
        </form>
        </main>
        <footer>
            <p>&copy; 2024 Exemplo de página HTML5</p>
        </footer>

</body>

</html>
